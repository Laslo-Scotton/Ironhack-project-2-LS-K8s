---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: laslo-deployment-result
  namespace: laslo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
        - name: result
          image: scolas3/result:latest
          env:
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: laslo-result-sec
                  key: PG_HOST
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  name: laslo-result-sec
                  key: PG_PORT
            - name: PG_USER
              valueFrom: 
                secretKeyRef:
                  name: laslo-result-sec
                  key: PG_USER
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: laslo-result-sec
                  key: PG_PASSWORD
            - name: PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: laslo-result-sec
                  key: PG_DATABASE
          ports:
            - containerPort: 80
